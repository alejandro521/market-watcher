<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Watcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

<div class="container py-5">

    <h1 class="text-center mb-4">Market Watcher</h1>

    <!-- Sign Up -->
    <div id="signup-section" class="card p-4 mb-4 shadow-sm">
        <h2 class="h5 mb-3">Sign Up</h2>
        <input class="form-control mb-2" type="email" id="signup-email" placeholder="Email">
        <input class="form-control mb-2" type="password" id="signup-password" placeholder="Password">
        <button class="btn btn-primary w-100" onclick="signup()">Sign Up</button>
        <p id="signup-message" class="mt-2 text-success"></p>
    </div>

    <!-- Login -->
    <div id="login-section" class="card p-4 mb-4 shadow-sm">
        <h2 class="h5 mb-3">Login</h2>
        <input class="form-control mb-2" type="email" id="login-email" placeholder="Email">
        <input class="form-control mb-2" type="password" id="login-password" placeholder="Password">
        <button class="btn btn-success w-100" onclick="login()">Login</button>
        <p id="login-message" class="mt-2 text-danger"></p>
    </div>

    <!-- Alerts -->
    <div id="alerts-section" style="display:none;" class="card p-4 shadow-sm">
        <h2 class="h5 mb-3">Your Alerts</h2>
        <ul id="alerts-list" class="list-group mb-3"></ul>

        <h3 class="h6 mb-2">Add Alert</h3>
        <input class="form-control mb-2" type="text" id="alert-symbol" placeholder="Symbol (e.g., AAPL)">
        <input class="form-control mb-2" type="number" id="alert-price" placeholder="Target Price">
        <select class="form-select mb-2" id="alert-direction">
            <option value="above">Above</option>
            <option value="below">Below</option>
        </select>
        <button class="btn btn-warning w-100 mb-3" onclick="addAlert()">Add Alert</button>
        <p id="alert-message" class="text-success"></p>

        <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
    </div>

</div>

<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
